<div  class="row">
    <div  class="col-11">
      <mat-slide-toggle color="primary" [(ngModel)]="checkbox" [disabled]="disable"><h2>{{data.title+" Experience Details"}}</h2></mat-slide-toggle>

    </div>
    <div class="col-1"><button class="btn"  type="button" mat-dialog-close>&times;</button>
</div>

      <!-- <p>{{exp.value| json}}</p> -->
      <div class="container-fluid">
        <mat-dialog-content class="mat-typography">
         

          <mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <!-- Position Column -->
            <ng-container matColumnDef="employer">
              <mat-header-cell *matHeaderCellDef> Employer </mat-header-cell>
              <mat-cell *matCellDef="let element;">
                {{element.employer}} 
              </mat-cell>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="place">
              <mat-header-cell *matHeaderCellDef> Place </mat-header-cell>
              <mat-cell *matCellDef="let element;" >
                {{element.place}} 
              </mat-cell>
            </ng-container>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="industry">
              <mat-header-cell *matHeaderCellDef> Industry</mat-header-cell>
              <mat-cell *matCellDef="let element;">
                {{element.industry}} 
              </mat-cell>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="designation">
              <mat-header-cell *matHeaderCellDef> Designation</mat-header-cell>
              <mat-cell *matCellDef="let element;">
                {{element.designation}} 
              </mat-cell>
            </ng-container>
    
             <!-- Position Column -->
             <ng-container matColumnDef="fromDate">
              <mat-header-cell *matHeaderCellDef>From Date</mat-header-cell>
              <mat-cell *matCellDef="let element;">
                {{element.fromDate | date: 'dd/MM/yyyy'}} 
              </mat-cell>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="toDate">
              <mat-header-cell *matHeaderCellDef>To Date</mat-header-cell>
              <mat-cell *matCellDef="let element;">
                {{element.toDate | date: 'dd/MM/yyyy'}} 
              </mat-cell>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="experience">
              <mat-header-cell *matHeaderCellDef> Experience in years</mat-header-cell>
              <mat-cell *matCellDef="let element;" >
                {{element.experience}} 
              </mat-cell>
            </ng-container>
          
         
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>

    </mat-dialog-content>
</div>

<mat-dialog-actions align="end">
  <button type="submit" mat-button [mat-dialog-close]="'success'"  (click)="updateformstatus()" mat-raised-button color="primary">Submit</button> 
</mat-dialog-actions>
