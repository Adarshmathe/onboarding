
    <div *ngFor="let alert of alerts" class="{{cssClass(alert)}}">
            <span  class="col-11" style="font-size: 14px; margin: auto 0;" [innerHTML]="alert.message"></span>
            <button  class="btn btn-lg close col-1"  type="button" (click)="removeAlert(alert)">&times;</button>
    </div>
